<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Создать</title>
</head>

<body>


	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header-content">
					<img src="assets/img/logo.svg" alt="" class="logo">
					<nav class="nav">
						<ul class="nav-body">
							<a href="index.html" class="nav-link">Главная</a>
							<a href="create.html" class="nav-link">Создать</a>
							<a href="catalog.html" class="nav-link">Каталог</a>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<div class="content">

			<div class="create">
				<div class="container">
					<div class="create-body">
						<div class="create-title">Создайте свой НФТ</div>
						<form id="form" class="create-form">

							<input class="form-control" id="name" type="text" placeholder="Навание">
							<input class="form-control" id="author" type="text" placeholder="Автор">
							<input class="form-control" id="price" type="text" placeholder="Цена">
							<input class="form-control" id="photo" type="text" placeholder="Картинка">
							<input class="btn form-control" id="submit" type="submit" value="Добавить!">

						</form>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<div class="footer-body">
					<ul class="social">
						<a class="social-item" href="https://facebook.com">Facebook</a>
						<a class="social-item" href="https://vk.com">Vk</a>
						<a class="social-item" href="https://instagram.com">Instagram</a>
						<a class="social-item" href="https://twitter.com">Twitter</a>
					</ul>
					<a href="#"><img src="assets/img/logo.svg" alt="" class="logo"></a>
					<div class="copyright">@Copyright 2022</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="assets/js/app.js"></script>
</body>

</html>
